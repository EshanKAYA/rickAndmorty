<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's Stateful DB</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENEL AYARLAR --- */
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background-color: #050505; font-family: 'Exo 2', sans-serif; overflow: hidden; color: white;
        }
        .header { position: absolute; top: 20px; left: 30px; z-index: 20; }
        .header h2 { font-family: 'Creepster', cursive; color: #97ce4c; font-size: 2rem; margin: 0; text-shadow: 2px 2px 0 #000, 0 0 10px #97ce4c; }
        .footer { position: absolute; bottom: 10px; font-size: 0.8rem; color: rgba(255,255,255,0.5); z-index: 20; font-weight: bold; }

        /* --- ARKA PLAN VE YILDIZLAR --- */
        .space-background { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at bottom left, #2b1055 0%, #000000 100%); z-index: -30; }
        .star-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -20; }
        .stars-small { background-image: radial-gradient(2px 2px at 10px 10px, white, transparent), radial-gradient(2px 2px at 50px 80px, white, transparent); background-size: 100px 100px; animation: moveStars 80s linear infinite; opacity: 0.7; }
        @keyframes moveStars { from { transform: translateY(0); } to { transform: translateY(-1000px); } }

        /* --- PLANETLER (Çizgi Film Tarzı) --- */
        .planet-container { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; z-index: -10; }
        .planet-base { position: absolute; border-radius: 50%; border: 4px solid #000; box-shadow: inset -15px -15px 0 rgba(0,0,0,0.3); }
        @keyframes cartoonFloat { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); } }

        .planet-earth { width: 180px; height: 180px; top: 10%; left: 5%; background: #4B9CD3; --tx: 50px; --ty: 50px; animation: cartoonFloat 40s infinite alternate; }
        .planet-mars { width: 100px; height: 100px; top: 20%; right: 15%; background: #ff5733; --tx: -50px; --ty: 80px; animation: cartoonFloat 30s infinite alternate; }
        .saturn-wrapper { position: absolute; bottom: 10%; left: -5%; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; animation: cartoonFloat 50s infinite alternate; --tx: 50px; --ty: -50px; }
        .cartoon-saturn-body { width: 140px; height: 140px; background: #f1c40f; z-index: 2; border: 4px solid #000; border-radius: 50%; }
        .cartoon-saturn-ring { position: absolute; width: 260px; height: 70px; border: 12px solid #e67e22; border-radius: 50%; transform: rotate(-20deg); z-index: 1; box-shadow: 0 0 0 4px #000; }

        /* --- UFO FİLOSU --- */
        .ufo-layer { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; z-index: -5; }
        .ufo-svg { position: absolute; filter: drop-shadow(0 0 5px currentColor); }
        .ship1 { width: 130px; color: #00ffcc; animation: flyMain 40s linear infinite; }
        @keyframes flyMain { 0% { left: -150px; top: 30%; transform: rotate(5deg); } 100% { left: 110%; top: 50%; transform: rotate(10deg); } }
